{%  extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
 NRVRM Log In
{% endblock %}

{% block content %}
<div class='row justify-content-center '>
	<div class= 'col-6'>
		<div class='card' >	
			<div class = 'card-body'>	
				<h2>Log In</h2>
				<form method="post">
					{% csrf_token %}
					{{ form|crispy }}
				<button type="submit" class='btn btn-primary' > Login </button>
				<a href="{% url 'password_reset' %}" class='btn btn-link'>Forgot Password?</a>
				</form>
			</div>
		</div>
	</div>
</div>
{% endblock %}
